<div class="col" *ngIf="transaction">
    <div class="card" style="width: 26rem;">
        <div class="card-body"
            [ngClass]="{'bg-success': transaction.type== 'invoice', 'bg-primary': transaction.type=='withdrawal'}">
            <h5 class="card-title">{{transaction.business}}</h5>
            <p class="card-text">{{transaction.name}}</p>
            <p class="card-text">Account: {{transaction.account}}</p>
            <p class="card-text">Date: {{transaction.date*1000 | date: "dd/MM/yyyy HH:mm:ss"}}</p>
            <p class="card-text">Type: {{transaction.type}}</p>
            <p class="card-text" [ngClass]="{'bg-warning': transaction.amount >=700}">Amount: {{transaction.amount |
                currency}}</p>
            <hr>
            <button type="button" class="btn btn-danger" (click)="deleteTransaction()">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
